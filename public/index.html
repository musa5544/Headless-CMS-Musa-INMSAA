<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminDashboard</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- style reset -->
  <link href=" https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="path/to/compiled/style.scss">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-sm-auto md-col-2 bg-dark sticky-top">
        <div class="d-flex flex-sm-column flex-row flex-nowrap align-items-center sticky-top text-white overflow-auto">
          <a href="#" class="d-block p-3 py-5 text-decoration-none">
            <img src="assets/images/d.png" alt="D logo" width="30" height="30"
              class="rounded-circle me-2 d-inline-block">
            <span class="fs-5 d-none d-sm-inline">Dashboard kit</span>
          </a>
          <ul
            class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto align-items-center align-items-sm-start"
            id="menu">
          </ul>
        </div>
      </div>

      <!-- Content Section -->
      <div class="col py-4 m-4">

        <!-- Overview -->
        <div class="container-fluid">
          <div class="d-flex justify-content-between">

            <div class="col-md">
              <p class="overview">Overview</p>
            </div>

            <!-- search button -->
            <div class="btn-group" role="group" aria-label="user navigation">
              <button type="button" class="btn search" aria-label="search" href="#"><svg
                  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                  viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg></button>


              <!-- Bell Icon -->
              <button type="button" class="btn bell" aria-label="notification" href="#"><svg
                  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill"
                  viewBox="0 0 16 16">
                  <path
                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />
                </svg></button>

              <button type="button" class="btn user-name" aria-label="username" href="#">Jones Ferdinand</button>
              <!-- Profile Image -->
              <button type="button" class="btn" aria-label="user profile picture" href="#"><img
                  src="assets/images/profile-image.png"
                  class="avatar-image d-inline img-fluid img-thumbnail rounded-circle" alt="man with mustache"></button>
            </div>

          </div>
          <!-- end of overview section -->
        </div>

        <!-- Ticket status Cards -->
        <div class="row py-3 ticket-status text-center d-flex md-flex-wrap">
          <!-- end of Ticket status Cards section -->
        </div>

        <!-- Today's Trends Section -->
        <div class="card d-flex flex-row flex-wrap">

          <!-- Section Title -->
          <div class="col-lg-8 card-body p-4">
            <p class="row t-trends">Today's trends</p>
            <img src="assets/images/trend-graph.PNG" class="img-fluid" alt="line graph">
          </div>

          <div class="trends-border d-flex flex-column justify-content-around col-sm-4 card-body py-3 px-0 text-center">

            <!-- Trends numbers found on main.js -->
            <div id="resolved-trend" class="trend-item">
              <h5 class="trend-status-name">Resolved</h5>
              <p class="trend-status-number"></p>
            </div>
            <hr>
            <div id="received-trend" class="trend-item">
              <h5 class="trend-status-name">Received</h5>
              <p class="trend-status-number"></p>
            </div>
            <hr>
            <div id="avg-first-response-trend" class="trend-item">
              <h5 class="trend-status-name">Average First Response Time</h5>
              <p class="trend-status-number"></p>
            </div>
            <hr>
            <div id="avg-response-time-trend" class="trend-item">
              <h5 class="trend-status-name">Average Response Time</h5>
              <p class="trend-status-number"></p>
            </div>
            <hr>
            <div id="resolution-sla-trend" class="trend-item">
              <h5 class="trend-status-name">Resolution within SLA</h5>
              <p class="trend-status-number"></p>
            </div>
          </div>
        </div>

        <!--Unresolved tickets & tasks section -->
        <!-- UNRESOLVED TICKETS -->
        <div class="row justify-content-between mb-4 mt-4">
          <div class="col-lg-6 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <h3 class="mb-0 un-tic-bold">Unresolved tickets</h3>
                  <h5 class="view view-blue">View details</h5>
                </div>
                <div class="mb-3">
                  <h6><span class="text-muted small-text">Group:</span> <span class="small-text">Support</span></h6>
                </div>
                <ul class="list-group list-group-flush" id="unresolved-tickets-list">
                  <!--  dynamically listed in content.json & main.js -->
                </ul>
              </div>
            </div>
          </div>

          <!-- TASKS -->
          <div class="col-lg-6 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <h3 class="mb-0 un-tic-bold">Tasks</h3>
                  <h5 class="view view-blue">View all</h5>
                </div>
                <div class="mb-3">
                  <h6 class="text-muted num-gray">Today</h6>
                </div>
                <ul class="list-group list-group-flush" id="tasks-list">
                  <!--  dynamically listed in content.json & main.js -->
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- End of fluid container -->
      </div>



      <!-- Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      <!-- link main.js code -->
      <script src="assets/js/main.js"></script>

</body>

</html>
